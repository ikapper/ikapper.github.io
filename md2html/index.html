<div id="popup-msg">
    <p></p>
</div>

<h2>md to html</h2>
<div class="content">
    <div class="ui">
        <input type="checkbox" id="toPurify" name="toPurify">
        <label for="toPurify">PURIFY</label>
        <div class="btn-group" role="group" aria-label="interfaces">
            <button type="button" class="btn btn-primary btn-sm" id="save-btn">Save</button>
            <button type="button" class="btn btn-info btn-sm" id="load-btn">Load</button>
        </div>
    </div>
    <div class="b">
        <button type="button" class="btn btn-secondary btn-sm" id="dl-md">Download md file</button>
        <button type="button" class="btn btn-success btn-sm" data-clipboard-target="#md > textarea">Copy to
            clipboard</button>
    </div>
    <div class="b">
        <button type="button" class="btn btn-secondary btn-sm" id="dl-html">Download html file</button>
        <button type="button" class="btn btn-success btn-sm" data-clipboard-target="#html > textarea">Copy to
            clipboard</button>
    </div>
    <div id="md">
        <textarea>Please input markdown here</textarea>
    </div>
    <div id="html">
        <textarea>transformed html here</textarea>
    </div>
</div>

</footer>
